<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Newsletter - Ron Smithey</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <style>
    /* Dark Theme */
    body {
      background-color: #121212;
      color: #ffffff;
    }
    .navbar {
      background-color: #1f1f1f !important;
    }
    .nav-link {
      color: #ffffff !important;
    }
    .nav-link:hover {
      color: #007bff !important;
    }
    .section-padding {
      padding: 100px 0;
    }
    .card {
      background-color: #1f1f1f;
      border: 1px solid #333;
    }
    .card-title {
      color: #ffffff;
    }
    .form-control {
      background-color: #333;
      border: 1px solid #444;
      color: #ffffff;
    }
    .form-control:focus {
      background-color: #444;
      border-color: #007bff;
      color: #ffffff;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
    }
    .btn-danger:hover {
      background-color: #c82333;
      border-color: #bd2130;
    }
  </style>
</head>
<body data-bs-spy="scroll" data-bs-target=".navbar">
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
      <a class="navbar-brand" href="homepage.html">
        <img src="./assets/images/Designer.png" alt="" width="100" height="50">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="homepage.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="resources.html">Resources</a></li>
          <li class="nav-item"><a class="nav-link" href="community.html">Community</a></li>
          <li class="nav-item"><a class="nav-link" href="articles.html">Articles</a></li>
          <li class="nav-item"><a class="nav-link" href="legal.html">Legal</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
        </ul>
      </div>
      <!-- Leave Button -->
      <div id="auth-section" class="text-end mt-3">
        <button id="leave-button" class="btn btn-danger">Leave Admin Panel</button>
      </div>
    </div>
  </nav>

  <!-- ADMIN PANEL -->
  <section id="admin-panel" class="section-padding">
    <div class="container">
      <h1 class="text-center mb-4">Admin Newsletter Panel</h1>

      <!-- Upload Newsletter Section -->
      <div class="card mb-4">
        <div class="card-body">
          <h2 class="card-title">Upload Newsletter</h2>
          <form id="upload-form">
            <div class="mb-3">
              <label for="newsletter-file" class="form-label">Choose a PDF file</label>
              <input type="file" class="form-control" id="newsletter-file" accept=".pdf">
            </div>
            <div class="mb-3">
              <label for="newsletter-link" class="form-label">Or Enter a link to an external PDF/article</label>
              <input type="url" class="form-control" id="newsletter-link" placeholder="https://example.com/document.pdf">
            </div>
            <div class="mb-3">
              <label for="newsletter-name" class="form-label">Newsletter Title (optional)</label>
              <input type="text" class="form-control" id="newsletter-name" placeholder="Newsletter Title">
            </div>
            <button type="submit" class="btn btn-primary">Upload Newsletter</button>
          </form>
          <p id="upload-message" class="mt-3"></p>
        </div>
      </div>

      <!-- Delete Newsletter Section -->
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Delete Newsletter</h2>
          <div class="mb-3">
            <label for="newsletter-dropdown" class="form-label">Select Newsletter to Delete</label>
            <select id="newsletter-dropdown" class="form-control">
            </select>
          </div>
          <button id="delete-newsletter-button" class="btn btn-danger">Delete Selected Newsletter</button>
          <p id="delete-message" class="mt-3"></p>
        </div>
      </div>
    </div>
  </section>

  <!-- Firebase SDKs -->
  <script defer src="/__/firebase/11.3.1/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/11.3.1/firebase-auth-compat.js"></script>
  <script defer src="/__/firebase/11.3.1/firebase-firestore-compat.js"></script>
  <script defer src="/__/firebase/11.3.1/firebase-storage-compat.js"></script>
  <script defer src="/__/firebase/init.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Admin Newsletter Script -->
  <script src="./assets/js/adminNewsletter.js"></script>
</body>
</html>
